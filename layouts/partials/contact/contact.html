<div class="container">
    <div class="col-sm-6">
        <div class="contact_info">
            <!--<i class="fa fa-phone"></i>-->
            <h2 class="wow bounceIn" data-wow-delay="0ms" data-wow-duration="1000ms">Get in Touch</h2>
            <div class="contact-info">
                <div class="contact-info-instagram">
                    <a target="_instagram" href="https://www.instagram.com/koodo_jeffreyb/" data-toggle="tooltip" data-placement="bottom" title="Instagram"><i class="social_instagram contact-instagram"></i></a>
                    <p class="instagram-text">Contact Jeff on Instagram</p>
                </div>
                <div class="contact-info-instagram">
                    <a target="_email" href="mailto: jeffreybkoodo@gmail.com" data-toggle="tooltip" data-placement="bottom" title="Email"><i class="contact-email fas fa-envelope-square"></i></a>
                    <p class="instagram-text">jeffreybkoodo@gmail.com</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6 xs-padding">
        <div class="contact_wrap">
           <div class="section_heading">
               <h2>Connect with Me</h2>
           </div>
            <form action="https://formspree.io/f/mlezjqob" method="post" class="form-horizontal contact_form">
                <div class="form-group">
                    <div class="col-sm-6">
                        <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="col-sm-6">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <textarea id="message" name="message" cols="30" rows="5" class="form-control msg" placeholder="Message" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 align-left">
                        <button id="submit" class="fs_btn" type="submit">Send Message</button>
                    </div>
                </div>
                <div id="form-messages" class="alert" role="alert"></div>
            </form>
        </div>
    </div>
</div>
