{{ define "main" }}
  
<main>
  <div class="main">
    <section>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <figure class="col-sm-12 col-md-6 col-lg-4 float-start margin-portrait-right">
              <a data-mdb-ripple-init data-mdb-ripple-color="light">
                <img class="img-fluid" src="/img/barbara-solis-2.jpg" alt="A portrait photograph of Barbara Solis">
              </a>
              <figcaption><em>Barbara Solís</em> rehearsing for a solo piano recital in<br>Madrid, ca. 1975–80.</figcaption>
            </figure>
            <article class="red-border-biography">
              <h1 class="red left biography-title">Biography of Barbara Solís</h1>
              {{ .Content }}
            </article>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>

{{ end }}
