{{ define "main" }}
  
<main>
  <div class="main">
    <section class="main-header">
      <div class="container">
        <div class="row">
          <figure class="col-sm-12 col-lg-4 flex-center">
            <a data-mdb-ripple-init data-mdb-ripple-color="light">
              <img class="img-fluid" src="/img/portrait.png">
            </a>
          </figure>
          <div class="col-sm-12 col-lg-7">
            <h1 class="red-border mb-1">Portrait of <em>Barbara Solís</em></h1>
            <h3 class="mt-0 mb-3">by Cheryl Gellman</h3>
            {{ .Content }}
            <p>In 2005, Ms. Gellman painted a portrait of Ms. Solís. It was unveiled at a reception hosted by the Gellmans for the release of Ms. Solís’s CD, <a href="andalucia">The Mystical Music of Andalucia</a>.</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>

{{ end }}
