{{ define "main" }}
  
<main>
  <div class="main">
    <section class="main-header">
      <div class="container">
        <div class="row">
          <figure class="col-sm-12 col-md-4 flex-top">
            <a data-mdb-ripple-init data-mdb-ripple-color="light">
              <img class="img-fluid" src="/img/barbara-solis.jpg">
            </a>
          </figure>
          <div class="col-sm-12 col-md-8">
            <h1 class="red-border">Selected artwork by <em>Barbara Sol√≠s</em></h1>
            {{ .Content }}
          </div>
        </div>
      </div>
    </section>

    <!-- Portfolio 3-Column Grid -->
    <section>
      <div class="container pt-5 my-5">
        <div id="paris" class="mb-5">
          <h2 class="text-center mb-3"><strong>Barbara Solis</strong> Artwork</h2>
          <div class="container mb-3 center portfolio-filter">
            <div
              class="btn-group shadow-0 button-group filter-button-group"
              role="group"
              aria-label="portfolio filter"
            >
              <button
                type="button"
                class="btn btn-outline-secondary me-2 active"
                data-filter="*"
                data-mdb-ripple-init
              >
                All
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary me-2"
                data-mdb-color="dark"
                data-filter=".watercolour"
                data-mdb-ripple-init
              >
                Watercolour
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary me-2"
                data-filter=".acrylic"
                data-mdb-ripple-init
              >
                Acrylic
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary me-2"
                data-filter=".pen-ink"
                data-mdb-ripple-init
              >
                Pen and Ink
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary me-2"
                data-filter=".illustration"
                data-mdb-ripple-init
              >
                Illustration
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-filter=".photography"
                data-mdb-ripple-init
              >
                Photography
              </button>
            </div>
          </div>
